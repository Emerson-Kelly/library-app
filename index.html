<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
        defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="library-app">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newBookModal">
            + Add Book
        </button>

        <div class="library-cards" id="submittedBooks"></div>

        <!-- Modal -->
        <div class="modal fade" id="newBookModal" tabindex="-1" aria-labelledby="newBookModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newBookModalLabel">Add New Book</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row row-cols-lg-auto g-3 align-items-center" id="book-form">
                            <div class="col-12">
                                <label class="visually-hidden" for="inlineFormInputBookTitle">Book Title</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="inlineFormInputBookTitle"
                                        placeholder="Book Title">
                                </div>
                            </div>

                            <div class="col-12">
                                <label class="visually-hidden" for="inlineFormInputBookAuthor">Book Title</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="inlineFormInputBookAuthor"
                                        placeholder="Book Author">
                                </div>
                            </div>

                            <div class="col-12">
                                <label class="visually-hidden" for="inlineFormInputPages">Book Title</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="inlineFormInputPages"
                                        placeholder="Number of Pages">
                                </div>
                            </div>

                            <div class="col-12">
                                <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                                <select class="form-select" id="inlineFormSelectPref">
                                    <option selected>Choose...</option>
                                    <option value="true">Read</option>
                                    <option value="false">Not Read</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" form="book-form" id="submitForm">Submit</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <h6 class="card-subtitle mb-3 text-muted">Card subtitle</h6>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
                    <button type="button" class="btn btn-outline-secondary">Read</button>
                    <button type="button" style="color: #dc3545; float: right;" class="btn btn-link">Remove</button>
            </div>
        </div>
    </div>

</body>

</html>
